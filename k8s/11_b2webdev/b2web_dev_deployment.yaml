apiVersion: apps/v1
kind: Deployment
metadata:
  name: b2web-dev
  namespace: budget2
  labels: 
    app: b2web
    ver: dev
spec:
  replicas: 1
  selector:
    matchLabels:  #Deploy in a POD that has labels app: color and color: blue
      app: b2web
      ver: dev
  template: #For the creation of the pod      
    metadata:
      labels:
        app: b2web
        ver: dev
    spec:
      containers:
        - name: b2web
          image: trow.kube-public:31000/budget2-web-dev:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: B2_DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password-dev
                  key: password
          envFrom:
            - configMapRef:
                name: b2web-dev-cm01
      imagePullSecrets:
        - name: regcred
